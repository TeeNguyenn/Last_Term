<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web cuoi ki</title>
    <link rel="shortcut icon" href="./assets/img/uth_logo_2.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.4.2-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/add.css">
    
</head>
<body>
    <body>
        <div class="main">
            <div class="grid wide">
                <div class="add">
                    <h1 class="add__header">THÊM SẢN PHẨM MỚI</h1>
    
                    <form action="" class="add__form">
    
                        <div class="add__form-group">
                            <div class="add__label">Tên sản phẩm</div>
                            <input type="text" class="add__name">
                        </div>
                        
                        <div class="add__wrapper">
                            <div class="add__form-group">
                                <div class="add__label">Ảnh sản phẩm</div>
                                <input type="file" class="add__img">
                            </div>
                            <div class="add__form-group">
                                <div class="add__label">Hãng sản xuất</div>
                                <input type="text" class="add__brand">
                            </div>
                        </div>
                        <div class="add__wrapper">
                            <div class="add__form-group">
                                <div class="add__label">Đơn vị tính</div>
                                <input type="text" class="add__unit">
                            </div>
                            <div class="add__form-group">
                                <div class="add__label">Đơn giá</div>
                                <input type="text" class="add__price">
                            </div>
                        </div>
                        <div class="add__form-group">
                            <div class="add__label">Mô tả</div>
                            <textarea name="" id="" cols="30" rows="8" class="add__dsc"></textarea>
                        </div>
    
                        <button class="add__btn">Thêm</button>
                    </form>
                </div>
            </div>
        
        </div>
    </body>


    <script src="./assets/js/validate.js"></script>
</body>
</html>
